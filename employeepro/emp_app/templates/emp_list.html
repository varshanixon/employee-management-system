<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Employee</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table table-striped">
            <tr>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>ADDRESS</th>
                <th>DEPARTMENT</th>
                <th>SALARY</th>
                <th>DATE OF JOINING</th>
                <th>GENDER</th>
                <th>DOB</th>
                <th>PICTURE</th>
                <th>ACTION</th>
            </tr>
            {%for e in data%}
            <tr>
                <td> {{e.name}}</td>
                <td>{{e.email}}</td>
                <td>{{e.address}}</td>
                <td>{{e.department}}</td>
                <td>{{e.salary}}</td>
                <td>{{e.date_of_join}}</td>
                <td>{{e.gender}}</td>
                <td>{{e.dob}}</td>
                <td>
                    {%if e.picture%}
                    <img src="{{e.picture.url}}" alt="Picture of {{e.name}}" class="w-50 h-50">
                    {%endif%}
                </td>
                <td>
                    <a href="{%url 'employee-detail' e.id%}">view</a>
                    <a href="{%url 'employee-remove' e.id%}">remove</a>
                    <a href="{%url 'employee-update' e.id%}">modify</a>
                </td>
            </tr>
            {%endfor%}
        </table>
    </div>
</body>
</html>
