<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="card" style="width: 18rem;">
            {%if data.picture%}
            <img src="{{data.picture.url}}" class="card-img-top" alt="picture of {{data.name}}">
            {%endif%}
            <div class="card-body">
              <h5 class="card-title">{{data.name}}</h5>
              <p class="card-text">{{data.address}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{data.department}}</li>
              <li class="list-group-item">{{data.date_of_join}}</li>
              <li class="list-group-item">{{data.salary}}</li>
              <li class="list-group-item">{{data.email}}</li>
              <li class="list-group-item">{{data.gender}}</li>
              <li class="list-group-item">{{data.dob}}</li>

            </ul>
            <div class="card-body">
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
          </div>
    </div>
</body>
</html>
